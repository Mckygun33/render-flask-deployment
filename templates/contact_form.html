<html lang="en">
<head>

    <title>Contact Form</title>

    <style>
        body{
            font-family: Arial;
            padding: 40px;
        }
        form{
            max-width: 400px;
        }
        input, select {
            width: 100px;
            padding: 100px;
            margin: 10px 0;
        }
        body {
            background-image;
            background-size: cover;
            background-position: center;
            background-request: no-report;
}

</head>
<body>

    <form method="POST" action="/submit">
        <label>Name<input type="text" name="name" placeholder="Name" required></label>
        <label>Email<input type="text" name="email" placeholder="Email" required></label>
        <label>Phone Number<input type="text" name="phone_number" placeholder="Phone_Number" required></label>
        <label>Message<input type="text" name="message" placeholder="Message" required></label>
        <label>Subject<input type="text" name="subject" placeholder="Subject" required></label>
        <label>Preferred Contact<input type="text" name="preferred_contact" placeholder="Preferred_Contact" required></label>
        <label><input type="text" name="checkbox" placeholder="Checkbox" required></label>
        <label><select value ="Select Agreement" required>

        </select>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
